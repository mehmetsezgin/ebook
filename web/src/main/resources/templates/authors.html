<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Authors</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> Authors </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <table class="table">
                <thead>
                <tr>
                    <th> Id </th>
                    <th> Author Name </th>
                    <th> Actions </th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${authors.empty}">
                    <td colspan="2"> No Record Available </td>
                </tr>
                <tr th:each="author : ${authors}">
                    <td><span th:text="${author.id}"></span></td>
                    <td><span th:text="${author.authorName}"></span></td>
                    <td>
                        <a class="btn btn-success" href="#" th:href="@{'/books/' + ${author.id}}"> Books </a>
                        <a class="btn btn-success" href="#" th:href="@{'/delete/' + ${author.id}}"> Delete </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <a class="btn btn-success" href="#" th:href="@{/author}"> Add New </a>
    </div>
</div>
</body>
</html>
